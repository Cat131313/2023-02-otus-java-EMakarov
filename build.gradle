plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.1' apply false
}

group = 'org.example'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.1-jre'
}

tasks.named('test') {
    useJUnitPlatform()
}
